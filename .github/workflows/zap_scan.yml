name: ZAP Baseline Scan

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  zap-baseline-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'https://www.demo.testfire.net'
          cmd_options: >
            -a
            -J zap_report.json
            -w zap_report.md
            -r zap_report.html
          fail_action: false
          allow_issue_writing: false
          artifact_name: zap_scan

      - name: Move ZAP Reports
        run: |
          mkdir -p zap-reports
          mv zap_report.* zap-reports/

      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: ZAP Scan Reports
          path: zap-reports
