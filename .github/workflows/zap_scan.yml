name: ZAP Baseline Scan

on:
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set timestamp env variable
        run: echo "ZAP_TIMESTAMP=$(date +'%Y-%m-%d-%H-%M-%S')" >> $GITHUB_ENV

      - name: Create reports directory
        run: mkdir -p zap_reports

      - name: Run ZAP Baseline Scan
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/zap_reports:/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
            -t http://testphp.vulnweb.com \
            -a \
            -J /zap/wrk/zap_report_${{ env.ZAP_TIMESTAMP }}.json \
            -w /zap/wrk/zap_report_${{ env.ZAP_TIMESTAMP }}.md \
            -r /zap/wrk/zap_report_${{ env.ZAP_TIMESTAMP }}.html

      - name: Commit ZAP Report to Repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add zap_reports/
          git commit -m "Add ZAP report ${{ env.ZAP_TIMESTAMP }}" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
