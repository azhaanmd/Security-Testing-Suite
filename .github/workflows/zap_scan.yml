name: OWASP ZAP Baseline Scan

on:
  workflow_dispatch:  # ✅ Manually trigger the workflow from GitHub UI

jobs:
  zap_scan:
    name: Run ZAP Baseline Scan
    runs-on: ubuntu-latest  # ✅ Use GitHub-hosted Linux runner

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3  # ✅ Fetch your repository code

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0  # ✅ Latest version with GHCR image
        with:
          target: 'https://demo.testfire.net'  # ✅ The app to scan
          cmd_options: >
            -t 60 
            -J zap_scanning_reports/zap_report.json 
            -r zap_scanning_reports/zap_report.html 
            -w zap_scanning_reports/zap_report.md

      - name: Upload ZAP HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: ZAP HTML Report
          path: zap_scanning_reports/zap_report.html

      - name: Upload ZAP JSON Report
        uses: actions/upload-artifact@v4
        with:
          name: ZAP JSON Report
          path: zap_scanning_reports/zap_report.json

      - name: Upload ZAP Markdown Report
        uses: actions/upload-artifact@v4
        with:
          name: ZAP Markdown Report
          path: zap_scanning_reports/zap_report.md
