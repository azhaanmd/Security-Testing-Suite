name: ZAP Baseline Scan

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  zap-baseline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'https://www.demo.testfire.net'
          cmd_options: >
            -a
            -J zap_report.json
            -w zap_report.md
            -r zap_report.html

      - name: Create reports directory
        run: mkdir -p zap_scanning_reports

      - name: Move reports
        run: |
          mv zap_report.* zap_scanning_reports/

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: ZAP HTML Report
          path: zap_scanning_reports/zap_report.html

      - name: Upload JSON Report
        uses: actions/upload-artifact@v4
        with:
          name: ZAP JSON Report
          path: zap_scanning_reports/zap_report.json

      - name: Upload Markdown Report
        uses: actions/upload-artifact@v4
        with:
          name: ZAP Markdown Report
          path: zap_scanning_reports/zap_report.md
