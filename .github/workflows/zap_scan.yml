name: ZAP Baseline Scan Fixed

on:
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    env:
      ZAP_TIMESTAMP: ${{ github.run_id }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create reports directory
        run: mkdir -p zap_reports

      - name: Run ZAP Baseline Scan
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/zap_reports:/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
            -t http://testphp.vulnweb.com \
            -a \
            -J zap_report_${{ env.ZAP_TIMESTAMP }}.json \
            -w zap_report_${{ env.ZAP_TIMESTAMP }}.md \
            -r zap_report_${{ env.ZAP_TIMESTAMP }}.html \
            || true

      - name: Commit and push ZAP reports
        run: |
          git add zap_reports/
          git commit -m "Add ZAP report ${{ env.ZAP_TIMESTAMP }}" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}