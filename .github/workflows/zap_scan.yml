name: ZAP Baseline Scan

on:
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Create reports directory
        run: mkdir -p zap_reports

      - name: Set current timestamp
        run: echo "ZAP_TIMESTAMP=$(date +'%Y-%m-%d-%H-%M-%S')" >> $GITHUB_ENV

      - name: Run ZAP Baseline Scan
        run: |
          docker run --rm \
            --entrypoint /bin/bash \
            -v ${{ github.workspace }}/zap_reports:/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            -c "python3 /zap/zap-baseline.py \
                -t https://www.github.com \
                -a \
                -J zap_report_${{ env.ZAP_TIMESTAMP }}.json \
                -w zap_report_${{ env.ZAP_TIMESTAMP }}.md \
                -r zap_report_${{ env.ZAP_TIMESTAMP }}.html || true"

      - name: Commit and Push Reports to Repo
        run: |
          git add zap_reports/
          git commit -m "Add ZAP report ${{ env.ZAP_TIMESTAMP }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
