name: ZAP Baseline Manual Scan Final

on:
  workflow_dispatch:

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create directory for ZAP reports with permissions
        run: |
          mkdir -p ${{ github.workspace }}/zap_reports
          chmod 777 ${{ github.workspace }}/zap_reports

      - name: Run ZAP Baseline Scan Manually via Docker
        run: |
          docker pull ghcr.io/zaproxy/zaproxy:stable
          docker run --rm \
            -v ${{ github.workspace }}/zap_reports:/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
            -t https://www.github.com \
            -a \
            -J zap_report.json \
            -w zap_report.md \
            -r zap_report.html

      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: ZAP Reports
          path: zap_reports/
