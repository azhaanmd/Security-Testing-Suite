name: ZAP Baseline Manual Scan

on:
  workflow_dispatch:

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run ZAP Baseline Scan Manually via Docker
        run: |
          docker pull ghcr.io/zaproxy/zaproxy:stable
          docker run \
            --rm \
            -v $(pwd):/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
            -t https://www.demo.testfire.net \
            -a \
            -J zap_report.json \
            -w zap_report.md \
            -r zap_report.html

      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: ZAP Reports
          path: |
            zap_report.html
            zap_report.md
            zap_report.json
