name: OWASP ZAP Baseline Scan

on:
  workflow_dispatch:

jobs:
  zap_scan:
    name: Run ZAP Baseline Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'https://demo.testfire.net'
          cmd_options: >
            -t 60
            -J zap_scanning_reports/zap_report.json
            -r zap_scanning_reports/zap_report.html
            -w zap_scanning_reports/zap_report.md

      - name: Upload ZAP HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: ZAP HTML Report
          path: zap_scanning_reports/zap_report.html

      - name: Upload ZAP JSON Report
        uses: actions/upload-artifact@v4
        with:
          name: ZAP JSON Report
          path: zap_scanning_reports/zap_report.json

      - name: Upload ZAP Markdown Report
        uses: actions/upload-artifact@v4
        with:
          name: ZAP Markdown Report
          path: zap_scanning_reports/zap_report.md
