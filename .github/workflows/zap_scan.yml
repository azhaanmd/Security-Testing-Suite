name: ZAP Baseline Scan

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create reports directory
        run: mkdir -p zap_reports

      - name: Run ZAP Baseline Scan
        run: |
          docker run --rm \
            --entrypoint /bin/bash \
            -v ${{ github.workspace }}/zap_reports:/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            -c "python3 /zap/zap-baseline.py \
                -t https://www.github.com \
                -a \
                -J zap_report.json \
                -w zap_report.md \
                -r zap_report.html || true"

      - name: Upload ZAP Report HTML
        uses: actions/upload-artifact@v4
        with:
          name: zap-report-html
          path: zap_reports/zap_report.html

      - name: Upload ZAP Report JSON
        uses: actions/upload-artifact@v4
        with:
          name: zap-report-json
          path: zap_reports/zap_report.json

      - name: Upload ZAP Report Markdown
        uses: actions/upload-artifact@v4
        with:
          name: zap-report-md
          path: zap_reports/zap_report.md
